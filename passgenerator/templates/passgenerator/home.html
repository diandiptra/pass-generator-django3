<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
  crossorigin="anonymous"
/>

<div class="container text-center">
  <h1>Password Generator</h1>

  <form action="{% url 'password' %}">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Length</label>
      </div>
      <select class="custom-select" name="length" id="length">
        <option value="" selected disabled>-- Select The Length --</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <input type="checkbox" name="upper" id="upper" class="mb-3" /> Uppercase
    <br />
    <input type="checkbox" name="numbers" id="numbers" class="mb-3" /> Numbers
    <br />
    <input type="checkbox" name="special" id="special" class="mb-3" /> Special
    Char
    <br />
    <input type="submit" value="Generate Password" class="btn btn-primary" />
  </form>

  <h2>About Me</h2>
  <a href="{% url 'about' %}"
    ><button class="btn btn-info mt-3">About Me</button></a
  >
</div>
